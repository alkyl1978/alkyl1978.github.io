kind: pipeline
steps:
  - name: restore-cache
    image: meltwater/drone-cache:dev
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_acces
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_key
    pull: true
    settings:
      debug: false
      cache_key: '{{ arch }}_{{ os }}_{{ checksum "package-lock.json" }}'
      archive_format: "gzip"
      endpoint: storage.yandexcloud.net 
      restore: true
      bucket: drone-cache
      region: ru-central1
      mount: 'node_modules'
  - name: run-sh
    image: node:latest
    environment:
      DEPLOY_KEY:
        from_secret: ssh_key
      telegram: 
        from_secret: token_telegramm
    commands: 
    - chmod +x ./bin/run.sh
    - mkdir /root/.ssh/
    - echo $$DEPLOY_KEY > /root/.ssh/id_rsa
    - chmod 600 /root/.ssh/id_rsa
    - ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts
    - ./bin/run.sh
    - env
  - name: push commit
    image: appleboy/drone-git-push
    settings:
      remote: ssh://git@github.com:22/alkyl1978/alkyl1978.github.io.git
      remote_name: github
      branch: master
      ssh_key:
        from_secret: ssh_key
      force: true
  - name: rebuild-cache
    image: meltwater/drone-cache:dev
    environment:
      AWS_ACCESS_KEY_ID:
        from_secret: aws_acces
      AWS_SECRET_ACCESS_KEY:
        from_secret: aws_key
    pull: true
    settings:
      debug: false
      cache_key: '{{ arch }}_{{ os }}_{{ checksum "package-lock.json" }}'
      archive_format: "gzip"
      endpoint: storage.yandexcloud.net 
      rebuild: true
      bucket: drone-cache
      region: ru-central1
      mount: 'node_modules'
  - name: telegram
    image: appleboy/drone-telegram
    settings:
      token:
        from_secret: token_telegramm
      to: 
        from_secret: to_telegram_user
      message: #success {{build.status}}